<!DOCTYPE html>
<head>
    <title>
        Editar la información de un usuario 
    </title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />

</head>

<body>

    <!-- CABECERA ************************************* -->
    <header>
     
        <section class="index_head1">
            <!--imagen logo pequeño-->
            <figure>
                <img src="imagenes/logo.jpg" id="header_image" alt="logo.png" />        
            </figure>
        </section>


        <section id="index_head2">
            <h1>Gestor de bibliotecas digitales</h1>
        </section>
        

        <section class="index_head1" id="head3">
            <br>
            <img src="imagenes/img_avatar.png" alt="mi avatar"  id="icono_user"/>
            <br>
            Usuario
            <br>
        </section>
        
    </header>


    <main style="clear: both;">
        <!-- CUADRO DEL FORMULARIO COMPLETO -->
        <section id="formulario_alta">

            <p id="intro">Este formulario le ayudará a modificar la información sobre un usuario. Modifique los campos deseados y después pulse "Enviar datos"</p>
        
            <form id="subir">
                <label for="#subirF" >Subir nueva fotografía:</label> <br>
                <input type="file" name="Subir foto" required  id="subirF"/>
            </form>

            <form id="resto">

                <table style="text-align: left; width: 100%;">
                    <tr>
                        <th>Seleccione un usuario de los existentes:</th>
                        <th>
                            <select id="usuarios_" required>
                                <option>Usuario de prueba 1</option>
                                <option>Usuario de prueba 2</option>
                                <option>Usuario de prueba 3</option>
                                <option>Usuario de prueba 4</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th> <label for="titulo" >Nombre:</label> </th>
                        <th>
                            <input type="text" required  value="Usuario " id="titulo" />
                        </th>
                        
                    </tr>
                    <tr>
                        <th><label for="apelli">Apellidos:</label></th>
                        <th>
                            <input type="text"  value="de prueba 1"  required id="apelli"/>
                        </th>
                    </tr>
                    
                    <tr>
                        <th><label for="dni">DNI:</label></th>
                        <th>
                            <input type="text" value="12345678A" required id="dni"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="correo">Correo electrónico:</label></th>
                        <th>
                            <input type="email" value="ejemplo@servicio.es" required id="correo"/>
                        </th>
                    </tr>

                    <tr>
                        <th><label for="nick" >Modifique su nombre de usuario en el gestor ("nick"):</label></th>
                        <th>
                            <input type="text" value="alonb" required id="nick"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="pass" >Modifique su contraseña:</label></th>
                        <th>
                            <input type="password"  required id="pass"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="pass2" >Repita la nueva contraseña:</label></th>
                        <th>
                            <input type="password" required id="pass2"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="pass_antigua" >Escriba la contraseña anterior:</label></th>
                        <th>
                            <input type="password" required id="pass_antigua"/>
                        </th>
                    </tr>
                    
                    <tr>
                        <th><label for="pais">País:</label></th>
                        <th>
                            <input type="text" value="España" required id="pais"/>
                        </th>
                    </tr>


                    
                </table>
              
                
            </form>

            <form id="descripcion">
                <label for="areatexto" >Descripción: </label>
                <br>
                <textarea id="areatexto" rows="8" cols="30"></textarea>
            </form>

            <form style="text-align: right;">
                <input type="submit" value="Enviar datos"/>
            </form>

        </section>



    </main>

    <!-- PIE   ************************************* -->

    <footer>
        
        <a href="contacto.html"  >Contacto</a> - <a href="como_se_hizo.pdf" >Cómo se hizo</a>
    </footer>


</body>

<!DOCTYPE html>
<head>
    <title>
        Dar de alta un usuario
    </title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />

</head>

<body>

    <!-- CABECERA ************************************* -->
    <header>
    
        <section class="index_head1">
            <!--imagen logo pequeño-->
            <figure>
                <img src="imagenes/logo.jpg" id="header_image" alt="logo.png" />        
            </figure>
        </section>


        <section id="index_head2">
            <h1>Gestor de bibliotecas digitales</h1>
        </section>
        

        <section class="index_head1" id="head3">
            <br>
            <img src="imagenes/img_avatar.png" alt="mi avatar"  id="icono_user"/>
            <br>
            Usuario
            <br>
        </section>
        
    </header>


    <main style="clear: both;">
        <!-- CUADRO DEL FORMULARIO COMPLETO -->
        <section id="formulario_alta">

            <p id="intro">Este formulario le ayudará a dar de alta a nuevo usuario.</p>
        
            <form id="subir">
                <label for="#subirF" >Subir fotografía</label> <br>
                <input type="file" name="Subir foto" required  id="subirF"/>
            </form>

            <form id="resto">

                <table style="text-align: left; width: 100%;">
                    <tr>
                        <th> <label for="titulo" >Nombre:</label> </th>
                        <th>
                            <input type="text" required  id="titulo" />
                        </th>
                        
                    </tr>
                    <tr>
                        <th><label for="apelli">Apellidos:</label></th>
                        <th>
                            <input type="text" required id="apelli"/>
                        </th>
                    </tr>
                    
                    <tr>
                        <th><label for="dni">DNI:</label></th>
                        <th>
                            <input type="text" required id="dni"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="correo">Correo electrónico:</label></th>
                        <th>
                            <input type="email" required id="correo"/>
                        </th>
                    </tr>

                    <tr>
                        <th><label for="nick" >Escriba nombre de usuario en el gestor:</label></th>
                        <th>
                            <input type="text" required id="nick"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="pass" >Escriba una contraseña:</label></th>
                        <th>
                            <input type="password" required id="pass"/>
                        </th>
                    </tr>
                    <tr>
                        <th><label for="pass2" >Repita la contraseña:</label></th>
                        <th>
                            <input type="password" required id="pass2"/>
                        </th>
                    </tr>

                    <tr>
                        <th><label for="pais">País:</label></th>
                        <th>
                            <input type="text" required id="pais"/>
                        </th>
                    </tr>


                    
                </table>
              
                
            </form>

            <form id="descripcion">
                <label for="areatexto" >Descripción: </label>
                <br>
                <textarea id="areatexto" rows="8" cols="30"></textarea>
            </form>

            <form style="text-align: right;">
                <input type="submit" value="Enviar datos"/>
            </form>

        </section>



    </main>

    <!-- PIE   ************************************* -->

    <footer>
        
        <a href="contacto.html"  >Contacto</a> - <a href="como_se_hizo.pdf" >Cómo se hizo</a>
    </footer>


</body>

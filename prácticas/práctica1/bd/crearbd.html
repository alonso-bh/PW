<!DOCTYPE html>
<head>
    <title>
        Dar de alta una biblioteca digital 
    </title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />

</head>

<body>

    <!-- CABECERA ************************************* -->
    <header>

        <section class="index_head1">
            <!--imagen logo pequeño-->
            <figure>
                <img src="imagenes/bib2.jpg" id="header_image" alt="logo.png" />        
            </figure>
        </section>


        <section id="index_head2">
            <h1>Gestor de bibliotecas digitales </h1>
        </section>
        

        <section class="index_head1" id="head3">
            <br>
            <img src="imagenes/img_avatar.png" alt="mi avatar"  id="icono_user"/>
            <br>
            Usuario
            <br>
        </section>
        
    </header>


    <main style="clear: left;">
         
        <!-- CUADRO DEL FORMULARIO COMPLETO -->

        <section id="formulario_alta">
            <p>Este formulario le ayudará a dar de alta una nueva biblioteca digital. Rellene los campos indicados. Preste atención a los campos obligatorios.</p>
        
            <form id="subir">
                <label for="#subirF" >Subir icono de la biblioteca</label> <br>
                <input type="file" name="Subir archivo" required  id="subirF"/>
            </form>

            <form id="resto">

                <table style="text-align: left; width: 100%;">
                    <tr>
                        <th> <label for="titulo" >Título:</label> </th>
                        <th>
                            <input type="text" required  id="titulo" />
                        </th>
                        
                    </tr>
                    <tr>
                        <th> <label for="tu_nombre" >Nombre y apellidos:</label> </th>
                        <th>
                            <input type="text" required  id="tu_nombre" />
                        </th>                        
                    </tr>
                    <tr>
                        <th> <label for="campo_conoc" >Selecciona el campo de conocimiento del contenido de la biblioteca: </label> </th>
                        <th>
                            <select id="campo_conoc" >
                                <option>Cultura, arte y Humanidades</option>
                                <option>Relaciones laborales y ciencias sociales</option>
                                <option>Ciencias y tecnologías</option>
                                <option>Otros ámbitos</option>
                            </select>
                        </th>                       
                    </tr>
                    

                </table>
              
                
            </form>

            <form id="descripcion">
                <label for="areatexto" >Descripción (opcional) de la nueva biblioteca:  </label>
                <br>
                <textarea id="areatexto" rows="8" cols="30"></textarea>
            </form>

            <form style="text-align: right;">
                <input type="submit" value="Enviar datos"/>
            </form>



            

        </section>

        


    </main>

    <!-- PIE   ************************************* -->

    <footer>
        
        <a href="contacto.html"  >Contacto</a> - <a href="como_se_hizo.pdf" >Cómo se hizo</a>
    </footer>


</body>
